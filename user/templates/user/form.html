{% load add_class %}
{% csrf_token %}
{% for field in form %}
  <div class="form-group">
    <label for="{{ field.name }}">{{ field.label }}</label>
    {{ field|add_class:'form-control' }}
    {% if field.errors %}
    	<p class="error-message help-block">{{ field.errors|join:", " }}</p>
    {% endif %}
  </div>
{% endfor %}
{% if form.non_field_errors %}
  <p class="error-message help-block">{{ form.non_field_errors|join:", " }}</p>
{% endif %}
