{% extends 'core/base.html' %}
{% block title %}People{% endblock %}
{% load staticfiles %}
{% block head %}
    <script src="{% static 'js/my_search.js' %}"></script>
{% endblock %}
{% block body_content %}
  <div class="col-lg-12">
    {% for movie in object_list %}
      <div class="col-lg-2">
        <a href="{% url 'core:movie_detail' movie.pk %}">
          <img src="{{ movie.poster_path }}" alt="{{ movie.title }}" width="150" height="200"/>
          <p class="search_item_name">{{ movie.title }}</p>
        </a>
      </div>
    {% endfor %}
  </div>
{% endblock %}
