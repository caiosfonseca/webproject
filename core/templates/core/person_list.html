{% extends 'core/base.html' %}
{% load staticfiles %}
{% block title %}People{% endblock %}
{% block head %}
    <script src="{% static 'js/my_search.js' %}"></script>
{% endblock %}
{% block body_content %}
  <div class="col-lg-12">
    {% for person in object_list %}
      <div class="col-lg-2">
        <a href="{% url 'core:person_detail' person.pk %}">
          <img src="{{ person.profile_path }}" alt="{{ person.name }}" width="150" height="200"/>
          <p class="search_item_name">{{ person.name }}</p>
        </a>
      </div>
    {% endfor %}
  </div>
{% endblock %}
